services:
  postgres:
    image: postgres:16-alpine
    container_name: apex-db
    restart: unless-stopped
    ports:
      - "54320:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: apex_dev
    volumes:
      - apex-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d apex_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - apex-network

volumes:
  apex-pgdata:
    driver: local

networks:
  apex-network:
    driver: bridge
